<html>

<head>

</head>

<body>
    <div id="lens" style="height:500px;width:800px">

    </div>
    <div id="foucus" style="height:500px;width:800px">

    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script>
        axios.get('http://localhost:8080/photo/queryPhotoGroupby?group=1')
            .then(function (response) {
                var lens = echarts.init(document.getElementById('lens'));
                option = {
                    xAxis: {
                        type: 'category',
                        data: response.data.category
                    },
                    title: {
                        text: "镜头拍摄数量"
                    },
                    tooltip: {},
                    yAxis: {
                        type: 'value'
                    },
                    series: [
                        {
                            data: response.data.data,
                            type: 'bar'
                        }
                    ]
                };
                lens.setOption(option);
                console.log(response);
            })
            .catch(function (error) {
                console.log(error);
            });

        axios.get('http://localhost:8080/photo/queryPhotoGroupby?group=2')
            .then(function (response) {
                var foucus = echarts.init(document.getElementById('foucus'));
                option = {
                    xAxis: {
                        type: 'category',
                        data: response.data.category
                    },
                    title: {
                        text: "焦段拍摄数量"
                    },
                    tooltip: {},
                    yAxis: {
                        type: 'value'
                    },
                    series: [
                        {
                            data: response.data.data,
                            type: 'bar'
                        }
                    ]
                };
                foucus.setOption(option);
                console.log(response);
            })
            .catch(function (error) {
                console.log(error);
            });


    </script>
</body>

</html>
